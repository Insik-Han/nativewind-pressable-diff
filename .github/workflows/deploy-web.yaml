        run: npx expo export --output-dir dist --platform web # Expo CLIã§é™çš„Webãƒ“ãƒ«ãƒ‰ã‚’å®Ÿè¡Œã—ã€å‡ºåŠ›å…ˆã‚’ 'dist' ã«æŒ‡å®š
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # ğŸ’¡ Expo ã®ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆï¼ˆã¾ãŸã¯æŒ‡å®šã—ãŸï¼‰å‡ºåŠ›ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒª 'dist' ã‚’ä½¿ç”¨
